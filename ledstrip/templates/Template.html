<!DOCTYPE html>
<html>
    <head>
        <title>Bryan lights</title>
        <link rel="icon" href="{{ url_for('static', filename='images/icon-96.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
        
        <link rel="apple-touch-icon"                       href="{{ url_for('static', filename='images/icon-96.png') }}">
        <meta name="apple-mobile-web-app-capable"          content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/button_bar.css') }}">
        {% block css %}
        {% endblock %}
    </head>
    <body>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% block content %}
        {% endblock %}
